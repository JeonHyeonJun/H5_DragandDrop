<form name="todoForm" ng-submit="add(newTodoTitle)">
    <div class="input-group">
	    <input type="text" ng-model="newTodoTitle" placeholder="새로운투두입력...." minlength="3">
	    <button type="submit">추카</button>
    </div>
</form> 
    
<!-- ng-show가 true일때만 안에 html문을 실행함 -->
<div ng-show="todoForm.$dirty && todoForm.$invalid">
    <div class="alert alert-warning" role="alert">3글자 이상 입력하세욥</div>
</div>
